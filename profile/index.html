<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bar"></div>

    <header>
        <img src="https://img.icons8.com/?size=100&id=NjOjDSZRU0Ma&format=png&color=3b82f6" alt="">
        <div class="title">Profile</div>
    </header>

    <main>

        <div class="avatar">
            <img src="profile.png" alt="">
        </div>

        <div class="name">
            <h1>Odevgus</h1>
            <h3>odevgus@gmail.com</h3>
        </div>

        <div class="buttons">
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=11741&format=png&color=eff6ff" alt="">
                Avatar
            </div>
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=87&format=png&color=eff6ff" alt="">
                Favorites
            </div>
            <div class="box">
                <img src="https://img.icons8.com/?size=100&id=TDCU7KRViM2Q&format=png&color=eff6ff" alt="">
                Share
            </div>
        </div>

        <div class="container">

            <div class="Username">
                <div class="icon">
                    <img src="" alt="">
                </div>

                <div class="option">
                    <h3>Username</h3>
                    <h5>@odevgus</h5>
                </div>

                <div class="arrow">
                    <img src="" alt="">
                </div>
            </div>

            <div class="Notification">
                <div class="icon">
                    <img src="" alt="">
                </div>
                
                <div class="option">
                    <h3>Notifications</h3>
                    <h5>Mute, Push, Email</h5>
                </div>

                <div class="arrow">
                    <img src="" alt="">
                </div>
            </div>

            <div class="Stats">
                <div class="icon">
                    <img src="" alt="">
                </div>

                <div class="option">
                    <h3>Stats</h3>
                    <h5>Check your profile statistics</h5>
                </div>

                <div class="arrow">
                    <img src="" alt="">
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="home">
            <img src="https://img.icons8.com/?size=100&id=2797&format=png&color=93c5fd" alt="">
            <h5>Home</h5>
        </div>
        <div class="discover">
            <img src="https://img.icons8.com/?size=100&id=59766&format=png&color=93c5fd" alt="">
            <h5>Discover</h5>
        </div>
        <div class="profile">
            <img src="https://img.icons8.com/?size=100&id=NjOjDSZRU0Ma&format=png&color=3b82f6" alt="">
            <h5>Profile</h5>
        </div>
        <div class="library">
            <img src="https://img.icons8.com/?size=100&id=59848&format=png&color=93c5fd" alt="">
            <h5>Library</h5>
        </div>
        <div class="settings">
            <img src="https://img.icons8.com/?size=100&id=2969&format=png&color=93c5fd" alt="">
            <h5>Settings</h5>
        </div>
    </footer>

    <div class="bar-down"></div>
</body>

</html>
