<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>

      <div class="bar"></div>

      <header>
        <img src="https://img.icons8.com/?size=100&id=59848&format=png&color=3b82f6" alt="">
        <div class="title">Library</div>
      </header>

      <main>
        <div class="item" id="music">
            <h2>Music</h2>
            <img src="https://img.icons8.com/?size=100&id=74354&format=png&color=eff6ff" alt="">
        </div>

        <div class="item" id="playlist">
            <h2>Playlists</h2>
            <img src="https://img.icons8.com/?size=100&id=25083&format=png&color=eff6ff" alt="">
        </div>

        <div class="item" id="albums">
            <h2>Albums</h2>
            <img src="https://img.icons8.com/?size=100&id=35855&format=png&color=eff6ff" alt="">
        </div>
        <div class="item" id="favorites">
            <h2>Favorites</h2>
            <img src="https://img.icons8.com/?size=100&id=rI-3G2uuvZkr&format=png&color=eff6ff" alt="">
        </div>
        <div class="item" id="genres">
            <h2>Genres</h2>
            <img src="https://img.icons8.com/?size=100&id=40451&format=png&color=eff6ff" alt="">
        </div>
      </main>

      <footer>
        <div class="home">
            <img src="https://img.icons8.com/?size=100&id=2797&format=png&color=93c5fd" alt="">
            <h5>Home</h5>
        </div>
        <div class="discover">
            <img src="https://img.icons8.com/?size=100&id=59766&format=png&color=93c5fd" alt="">
            <h5>Discover</h5>
        </div>
        <div class="profile">
            <img src="https://img.icons8.com/?size=100&id=NjOjDSZRU0Ma&format=png&color=93c5fd" alt="">
            <h5>Profile</h5>
        </div>
        <div class="library">
            <img src="https://img.icons8.com/?size=100&id=59848&format=png&color=3b82f6" alt="">
            <h5>Library</h5>
        </div>
        <div class="settings">
            <img src="https://img.icons8.com/?size=100&id=2969&format=png&color=93c5fd" alt="">
            <h5>Settings</h5>
        </div>
      </footer>

      <div class="bar-down"></div>
</body>

</html>
